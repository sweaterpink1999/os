# =========================================
# Nginx Configuration - Xray Stable Version (v4)
# Optimized for 1‚Äì2 Core VPS | 100‚Äì200 Users
# Cloudflare Friendly | Stable | Low CPU Usage
# =========================================

user www-data;
worker_processes 1;
pid /var/run/nginx.pid;

events {
    use epoll;                  # ‚úÖ lebih efisien untuk Linux
    multi_accept on;            # ‚úÖ terima banyak koneksi sekaligus
    worker_connections 1024;    # cukup untuk ¬±100 user WS aktif
}

http {
    # =========================
    # ‚öôÔ∏è Performance & Network
    # =========================
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 100000;
    types_hash_max_size 2048;
    server_tokens off;

    # =========================
    # üì¶ File & Buffer
    # =========================
    client_max_body_size 32M;
    client_header_buffer_size 4k;
    large_client_header_buffers 4 8k;

    # FastCGI tidak dibutuhkan (hapus)
    # fastcgi_buffer_size 8m;
    # fastcgi_buffers 8 8m;
    # fastcgi_read_timeout 600;

    # =========================
    # üîÑ Gzip Compression
    # =========================
    gzip on;
    gzip_vary on;
    gzip_comp_level 5;
    gzip_types text/plain application/x-javascript text/xml text/css;

    # =========================
    # üîç Logging
    # =========================
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # =========================
    # üß† Default File Type
    # =========================
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # =========================
    # ‚òÅÔ∏è Cloudflare Real IP
    # =========================
    set_real_ip_from 23.235.32.0/20;
    set_real_ip_from 43.249.72.0/22;
    set_real_ip_from 103.244.50.0/24;
    set_real_ip_from 103.245.222.0/23;
    set_real_ip_from 103.245.224.0/24;
    set_real_ip_from 104.156.80.0/20;
    set_real_ip_from 140.248.64.0/18;
    set_real_ip_from 140.248.128.0/17;
    set_real_ip_from 146.75.0.0/17;
    set_real_ip_from 151.101.0.0/16;
    set_real_ip_from 157.52.64.0/18;
    set_real_ip_from 167.82.0.0/17;
    set_real_ip_from 167.82.128.0/20;
    set_real_ip_from 167.82.160.0/20;
    set_real_ip_from 167.82.224.0/20;
    set_real_ip_from 172.111.64.0/18;
    set_real_ip_from 185.31.16.0/22;
    set_real_ip_from 199.27.72.0/21;
    set_real_ip_from 199.232.0.0/16;
    set_real_ip_from 2a04:4e40::/32;
    set_real_ip_from 2a04:4e42::/32;
    set_real_ip_from 173.245.48.0/20;
    set_real_ip_from 103.21.244.0/22;
    set_real_ip_from 103.22.200.0/22;
    set_real_ip_from 103.31.4.0/22;
    set_real_ip_from 141.101.64.0/18;
    set_real_ip_from 108.162.192.0/18;
    set_real_ip_from 190.93.240.0/20;
    set_real_ip_from 188.114.96.0/20;
    set_real_ip_from 197.234.240.0/22;
    set_real_ip_from 198.41.128.0/17;
    set_real_ip_from 162.158.0.0/15;
    set_real_ip_from 104.16.0.0/13;
    set_real_ip_from 104.24.0.0/14;
    set_real_ip_from 172.64.0.0/13;
    set_real_ip_from 131.0.72.0/22;
    set_real_ip_from 2400:cb00::/32;
    set_real_ip_from 2606:4700::/32;
    set_real_ip_from 2803:f800::/32;
    set_real_ip_from 2405:b500::/32;
    set_real_ip_from 2405:8100::/32;
    set_real_ip_from 2a06:98c0::/29;
    set_real_ip_from 2c0f:f248::/32;
    real_ip_header CF-Connecting-IP;
    real_ip_recursive on;    # ‚úÖ memastikan IP asli user terbaca walau lewat proxy

    # =========================
    # üîÑ Proxy & Timeout
    # =========================
    proxy_buffering off;
    proxy_request_buffering off;
    proxy_read_timeout 600s;
    proxy_send_timeout 600s;
    proxy_connect_timeout 60s;

    resolver 1.1.1.1 8.8.8.8 valid=300s;
    resolver_timeout 10s;

    # =========================
    # üåê Include Xray / WS Configs
    # =========================
    include /etc/nginx/conf.d/*.conf;

    # =========================
    # üîí Default SSL Page (Port 81)
    # =========================
    server {
        listen 81 ssl;
        server_name localhost;

        # SSL Config
        ssl_certificate /etc/xray/xray.crt;
        ssl_certificate_key /etc/xray/xray.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # Root Directory
        root /var/www/html;
        index index.html index.htm;

        location / {
            try_files $uri $uri/ =404;
        }
    }
}
