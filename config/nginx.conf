user www-data;
worker_processes auto;
pid /run/nginx.pid;

events {
    worker_connections 4096;
    multi_accept on;
}

http {
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 30;
    keepalive_requests 100000;
    client_max_body_size 32M;

    # âœ… Tambahkan blok map di sini (fungsi stabil WebSocket)
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    gzip on;
    gzip_vary on;
    gzip_comp_level 5;
    gzip_types text/plain application/x-javascript text/xml text/css;
    types_hash_max_size 2048;
    server_tokens off;

    # --- WebSocket tuning tambahan ---
    proxy_buffering off;
    proxy_read_timeout 3600s;
    proxy_send_timeout 3600s;
    proxy_connect_timeout 30s;
    resolver 1.1.1.1 8.8.8.8 valid=300s;
    resolver_timeout 10s;
    
    # --- Cloudflare & CDN Real IP ---
    set_real_ip_from 23.235.32.0/20;
    set_real_ip_from 43.249.72.0/22;
    set_real_ip_from 103.244.50.0/24;
    set_real_ip_from 103.245.222.0/23;
    set_real_ip_from 103.245.224.0/24;
    set_real_ip_from 104.156.80.0/20;
